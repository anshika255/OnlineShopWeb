<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Bootstrap Order Details Table with Search Filter</title>
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script>
    $(document).ready(function(){
        $('[data-toggle="tooltip"]').tooltip();
    });
    </script>
    </head>
<body>
    
    <div class="container">
        <div class="table-wrapper">
            <div class="table-title">
                <div class="row">
                    <div class="col-sm-4">
						<h2>Product <b>Details</b></h2>
					</div>
					
                </div>
            </div>
			<div class="table-filter">
				<div class="row">
                    <div class="col-sm-9">
						
						
						
						
                    </div>
                </div>
			</div>
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>Product.Id</th>
                        <th>Image</th>
                        <th>Name</th>
                        <th>Category</th>
                        <th>Brand</th>
                        <th>Quantity</th>						
                        <th>Price</th>
                        <th>Edit Product</th>	
                        <th>Delete Product</th>	
                        			
						
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let prdct of list">
                        <td>{{prdct.productId}}</td>
<td><a href="#"><img src={{prdct.imageid}} height= "100px" width="100px" class="avatar" alt="Avatar"></a></td>
			            
                        <td>{{prdct.name}}</td>
                        <td>{{prdct.categoryName}}</td>
                        <td>{{prdct.brandName}}</td> 
                        <td>{{prdct.quantity}}</td>                       
                        <td>{{prdct.price}}</td>
                        <td><a ><img src="assets/img/icon/pencil.png" (click)="EditProduct(prdct.productId)"  alt=""></a></td>
                        <td><a ><img src="assets/img/icon/delete.png" (click)="RemoveProduct(prdct.productId)"></a></td>
						</tr>
                </tbody>
            </table>
