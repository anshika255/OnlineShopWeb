<!DOCTYPE html>
<html lang="zxx">

<head>

</head>
<body>
    <!-- Page Preloder -->
    <!-- <div id="preloder">
        <div class="loader"></div>
    </div> -->

    <!-- Offcanvas Menu Begin -->
    <div class="offcanvas-menu-overlay"></div>
    <div class="offcanvas-menu-wrapper">
        <div class="offcanvas__option">
            <div class="offcanvas__links">
                <a href="#">Sign in</a>
                <a href="#">FAQs</a>
            </div>
            <div class="offcanvas__top__hover">
                <span>Usd <i class="arrow_carrot-down"></i></span>
                <ul>
                    <li>USD</li>
                    <li>EUR</li>
                    <li>USD</li>
                </ul>
            </div>
        </div>
        <div class="offcanvas__nav__option">
            <a href="#" class="search-switch"><img src="assets/img/icon/search.png" alt=""></a>
            <a href="#"><img src="assets/img/icon/heart.png" alt=""></a>
            <a href="#"><img src="assets/img/icon/cart.png" alt=""> <span>0</span></a>
            <div class="price">$0.00</div>
        </div>
        <div id="mobile-menu-wrap"></div>
        <div class="offcanvas__text">
            <p>Free shipping, 30-day return or refund guarantee.</p>
        </div>
    </div>
    <!-- Offcanvas Menu End -->



    <!-- Breadcrumb Section Begin -->
    <section class="breadcrumb-option">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="breadcrumb__text">
                        <h4>Shopping Cart</h4>
                        <div class="breadcrumb__links">
                            <a href="./index.html">Home</a>
                            <a href="./shop.html">Shop</a>
                            <span>Shopping Cart</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Breadcrumb Section End -->

    <!-- Shopping Cart Section Begin -->
    <section class="shopping-cart spad">
        <div class="container">
            <div class="row">
                <div class="col-lg-8">
                    <div class="shopping__cart__table">
                        <table>
                            <thead>
                                <tr>
                                    <th>Product</th>
                                    <th>Quantity</th>
                                    <th>Total</th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let prdct of list">
                                    <td class="product__cart__item">
                                        <div class="product__cart__item__pic">
                                            <img src={{prdct.imageid}}  alt="" style="width:100px;height:100px;">
                                        </div>
                                        <div class="product__cart__item__text">
                                            <h6>{{prdct.name}}</h6>
                                            <h5>₹{{prdct.price}}</h5>
                                        </div>
                                    </td>
                                    <td class="quantity__item">
                                        <div class="quantity">
                                            <div class="pro-qty-2">
                                                <input type="text" value="1">
                                            </div>
                                        </div>
                                    </td>
                                    <td class="cart__price">₹{{prdct.price}}</td>
                                    <td class="cart__close">
                                        <button type="button" class="btn btn-default btn-sm">
                                        <i (click)="RemoveProductfromCart(prdct.productId)" class="fa fa-close"></i>
                                        </button>
                                    </td>
                                    <td>
                                        <button type="button" class="btn btn-default btn-sm">
                                        <i (click)="checkout(prdct.productId)" class="fa fa-shopping-cart" style="font-size:36px"></i>
                                        </button>
                                    </td>
                                </tr>
                                
                               
                                
                            </tbody>
                        </table>
                    </div>
                    <div class="row">
                        <div class="col-lg-6 col-md-6 col-sm-6">
                            <div class="continue__btn">
                                <a href="#" [routerLink]="['/products']">Continue Shopping</a>
                            </div>
                        </div>
                        <div class="col-lg-6 col-md-6 col-sm-6">
                            <div class="continue__btn update__btn">
                                <a href="#"><i class="fa fa-spinner"></i> Update cart</a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4">
                    <div class="cart__total">
                        <!-- <h6>Cart total</h6> -->
                        <!-- <ul>
                            <li>Subtotal <span>₹ 169.50</span></li>
                            <li>Total <span>₹ 169.50{{prdct.productId}}</span></li>
                        </ul> -->
                        <button type="submit" class="site-btn" [routerLink]="['/address']">PROCEED TO CHECKOUT</button>
                    </div> 
                </div>
            </div>
        </div>
    </section>
    <!-- Shopping Cart Section End -->
   
</body>
</html>
